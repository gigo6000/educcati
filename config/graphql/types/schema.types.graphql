type Query {
  course(id: ID!): Course
}

type Course {
  id: ID!
  name: String!
  isPublished: Boolean
  sections(
     id: ID
  ): [Section]
}

type Section {
  id: ID!
  name: String!
  lessons (
      id: ID
  ): [Lesson]
}

type Lesson {
  id: ID!
  name: String!
  slug: String,
  videoUrl: String,
  duration: String,
  isCompleted: Boolean,
  isPublished: Boolean
}

